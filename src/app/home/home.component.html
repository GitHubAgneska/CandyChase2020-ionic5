<ion-header>
  <ion-toolbar color="customColor">
    <ion-title text-center class="toolbarTitle">Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="menu-container circlesImgBg flexRowCentered">
    <div class="menu-image-container-sm">
      <img [src]="menuRules" alt="menu-rules" (click)="goToRules()" />
    </div>

    <div class="menu-image-container-l">
      <div *ngIf="newGame">
        <img [src]="menuPlay" alt="menu-play" (click)="start()" />
      </div>
      <div *ngIf="ongoing">
        <img [src]="menuResume" alt="menu-resume" (click)="continue()" />
        <img [src]="menuNewGame" alt="menuNewGame" (click)="start()" />
      </div>
    </div>

    <div class="menu-image-container-sm">
      <img [src]="menuLogin" alt="menu-login" (click)="goToLogin()" />
    </div>

    <div class="menu-image-container-sm">
      <img [src]="menuAbout" alt="menu-about" (click)="goToAbout()" />
    </div>
    <div class="menu-image-container-sm">
      <img [src]="menuLegal" alt="menu-legal" (click)="goToLegal()" />
    </div>

  </div>
</ion-content>
