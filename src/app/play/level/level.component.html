<ion-header>
  <ion-toolbar color="customColor">
    <ion-title text-center class="toolbarTitle">Your level</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="levelPage-container">

  <div class="levelElements flexColCentered">
    <!-- <div>
        <p>you have {{ totalPoints }} points</p> 
    </div> -->
    <div class="levelNumber">
      <h2><span>{{ currentLevel.levelName }}</span></h2>
    </div>

    <div class="ribbon">
      <img src="{{ currentLevel.bannerMessage }}" alt="" />
    </div>

    <div class="levelImage">
      <img src="{{ currentLevel.levelImg }}" alt="" />
    </div>
  </div>

  <!--  
    <div class="level-bottom-elements flexRowCentered">
      <div class="level-bubble">
        <h2>Next mission:<br>Get the <span>{{ nextLevel.levelCardName }} !</span></h2>
      </div>
      <div class="next-level-card">
        <img src="{{ nextLevel.levelCard}}" alt="" />
      </div>
    </div> -->

  <div class="bottom-elements-container">
    <div class="cardsList flexRowCentered">
      <div *ngFor="let card of cards">
        <div class="card-container flexColCentered">
          <div *ngIf="cardIsNext" class="bubbleNext">
            <h2>Next mission:<br>Get the <span>{{ nextLevel.levelCardName }} !</span></h2>
          </div>
          <div class="card-img-container container-fluid">
            <img src="{{ card }}" />
          </div>
        </div>
      </div>
    </div>
  </div>

</ion-content>
