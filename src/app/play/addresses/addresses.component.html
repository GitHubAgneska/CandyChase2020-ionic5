<ion-header>
  <ion-toolbar color="customColor">
    <ion-title text-center class="toolbarTitle">My addresses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="addressesPage-container flexColCentered">

  <div class="map-sample">
    <img src="assets/graphicMat/map_sample.png" alt="map-sample" />
  </div>

  <div *ngIf="listIsEmpty" class="bubble">
    <img [src]="noAddressBubble" alt="noAddressesYet" />
  </div>

  <div class="address-list-container">
    <ul *ngFor="let address of addressList" class="address-item">
      <li class="address-item">
        {{  address.lat }} : {{ address.long }}
      </li>
      <div class="btns-container" (click)="removeAddress(address)">
        <!-- <img [src]="plusBtn" alt="plus-btn" (click)="" /> -->
        <img [src]="minusBtn" alt="minus-btn" />
      </div>
    </ul>
  </div>

</ion-content>
