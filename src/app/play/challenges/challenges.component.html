<ion-header>
  <ion-toolbar color="customColor">
    <!--  <ion-title text-center class="toolbarTitle">Trick or treat</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content class="special-bg">

  <div class="main-container" *ngIf="dataIsLoaded">

    <div class="upper-row">
      <h1>You Chose..<br><span>{{ choice }} !</span></h1>
    </div>
  
    <div class="main-row">
      <h1>Your challenge:</h1>
      <div class="description-container">
        <p>{{ currentChallenge.challengeDescription }}</p>
        <p>Bonus Points : {{ currentChallenge.bonusPoints }}</p>
      </div>
    </div>

    <div class="bottom-row">
      <p>{{ currentChallenge.challengeType }}</p>
      <button class="classicBtn" (click)="isDone(currentChallenge)">Done!</button>
      <button class="classicBtn" (click)="isSkipped()">Skip challenge</button>
      <img src="{{ candleSkullImg }}" alt="candle-skull" />
    </div>

  </div>

</ion-content>
